    <title>Real-time Character Count</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Real-time Character Counter</h1>  
        <textarea id="textarea" class="textarea" placeholder="Please write your text here...."
        maxlength="50"></textarea>

            <p>Total Characters:<span class="total-counter" id="total-counter"> </span></p>
            <p>Remaining: <span class="remaining-counter" id="remaining-counter"></span></p>
        </div>

    </div>
</body>
